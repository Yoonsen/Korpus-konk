<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="app-title">ImagiNation Concordances</title>
  <link id="manifest-link" rel="manifest" href="manifest.json?v=1.0">
  <meta id="theme-color-meta" name="theme-color" content="#a22">
  <link id="icon-192-link" rel="icon" href="icon-192.png?v=1.0" type="image/png">
  <link id="icon-512-link" rel="icon" href="icon-512.png?v=1.0" type="image/png">
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css?v=1.0" rel="stylesheet">
  <!-- Add Custom Styles -->
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="container my-4">
  <h1 id="app-header" class="text-center mb-4">ImagiNation Concordances</h1>
  <div class="input-group mb-3" style="max-width: 400px; margin: 0 auto;">
    <input type="text" id="query" class="form-control" placeholder="e.g. Norge">
    <button id="searchBtn" class="btn btn-primary">Search</button>
  </div>
  <div id="results" class="border p-3" style="overflow-y: auto; height: calc(100vh - 200px);">
    <div id="status" style="font-size: 12px; margin-bottom: 10px; color: #555;"></div>
  </div>
  <!-- Add Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Load configuration dynamically -->
  <script>
    fetch('config.json')
      .then(res => res.json())
      .then(config => {
        document.getElementById('app-title').textContent = config.appName;
        document.getElementById('app-header').textContent = config.appName;
        document.getElementById('manifest-link').href = config.manifest || 'manifest.json';
        document.getElementById('theme-color-meta').content = config.themeColor;
        document.getElementById('icon-192-link').href = config.icon192;
        document.getElementById('icon-512-link').href = config.icon512;
      })
      .catch(err => console.error('Failed to load config:', err));
  </script>
  <!-- Add Custom Script -->
  <script src="assets/script.js"></script>
</body>
</html>
